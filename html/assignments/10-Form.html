<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: yellow;">
    <h1 style="text-align: center;font-size: 30px;">Bank Account Registration Form</h1>
    <hr>
    <marquee>icici bank</marquee>
    <hr>
    <fieldset>
        <legend >Personal information</legend>
        <form action=" ">
            <label for="#fn">1.Enter Your first Name</label><br>
            <input type="text" id="fn" placeholder="first Name" maxlength="16"><br><br>
            <label for="#ln">2.Enter Your last Name</label><br>
            <input type="text" id="ln" placeholder="last Name" maxlength="16"><br><br>
            <label for="#do">3.Select Your gender</label><br>
            <input type="radio" id="dob" placeholder="occupation" value="Farmer" >
            <label for="#dob">Male</label><br>
            <input type="radio" id="dob1" placeholder="occupation" value="Farmer" >
            <label for="#dob1">female</label><br>
            <input type="radio" id="dob2" placeholder="occupation" value="Farmer" >
            <label for="#dob2">others</label><br><br>
            <label for="#dob">4.Enter Your Date Of Birth</label><br>
            <input type="date" id="ln" placeholder="DOB" maxlength="16"><br><br>
            <label for="#ad">5.Enter Your adress</label><br>
            <textarea placeholder="---- adress -----" id="ad" rows="5" cols="80"></textarea>
        </form>
    </fieldset>
    <fieldset>
        <legend >family information</legend>
        <form action=" ">
            <label for="#fn">1.Enter Your father Name</label><br>
            <input type="text" id="fn" placeholder="father Name" maxlength="16"><br><br>
            <label for="#ln">2.Enter Your mother Name</label><br>
            <input type="text" id="ln" placeholder="mother Name" maxlength="16"><br><br>
            <label for="#do">3.Select Your Date Father occupation</label><br>
            <input type="radio" id="dob" placeholder="occupation" value="Farmer" >
            <label for="#dob">Farmer</label><br>
            <input type="radio" id="dob1" placeholder="occupation" value="Farmer" >
            <label for="#dob1">Employee</label><br>
            <input type="radio" id="dob2" placeholder="occupation" value="Farmer" >
            <label for="#dob2">Self Employed</label><br><br>
            <label for="#do">4.Select Your Date Mothers occupation</label><br>
            <input type="radio" id="dob" placeholder="occupation" value="Farmer" >
            <label for="#dob">House wife</label><br>
            <input type="radio" id="dob1" placeholder="occupation" value="Farmer" >
            <label for="#dob1">Employee</label><br>
            <input type="radio" id="dob2" placeholder="occupation" value="Farmer" >
            <label for="#dob2">teacher</label><br>

            
        </form>
    </fieldset>
    <fieldset>
        <legend >Education information</legend>
        <form action=" ">
            
            <label for="#do">Select your bachground</label><br>
            <input type="checkbox" id="dob" placeholder="occupation" value="Farmer" >
            <label for="#dob">Arts</label><br>
            <input type="checkbox" id="dob1" placeholder="occupation" value="Farmer" >
            <label for="#dob1">Commerce</label><br>
            <input type="checkbox" id="dob2" placeholder="occupation" value="Farmer" >
            <label for="#dob2">Science</label><br><br>
            <label for="#br">Select your branch</label><br>
           <select id="br">
            <option value="">----Enter your branch-----</option>
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">CIVIL</option>
            <option value="">MECHANICAL</option>
            <option value="">OTHERS</option>

           </select><br><br>
           <label for="#ba">Enter Your inter stream</label><br>
           <select id="ba">
            <option value="">----Enter your Inter Stream-----</option>
            <option value="">Maths</option>
            <option value="">Biology</option>
            <option value="">Civics</option>
            <option value="">OTHERS</option>

           </select><br><br>
           <label for="#fn">Enter Your inter marks</label><br>
            <input type="text" id="fn" placeholder="inter marks" maxlength="16"><br><br>

            
        </form>
    </fieldset>
    <fieldset>
        <legend >other bank account details</legend>
        <form action=" ">
            <label for="#do">1.do you have bank account in our bank</label><br>
            <input type="radio" id="dob" placeholder="occupation" value="Farmer" >
            <label for="#dob">Yes</label><br>
            <input type="radio" id="dob1" placeholder="occupation" value="Farmer" >
            <label for="#dob1">No</label><br><br>
            <label for="#dr">please upload photo of bank account</label><br>
            <input type="file" id="dr" placeholder="place your file">
            
        </form>
    </fieldset>
    <form>
        <br><br>
        <hr>
        <input type="submit">
    </form>
</body>
</html>
