<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important tags</title>
</head>
<body>
    <p><b>hi this is bold</b></p>
    <p><strong>hi how are you</strong></p>
    <p><i>hi this is italic</i></p>
    <p><em>i am emphasising here</em></p>
    <p><u>i am under lining</u></p>
    <p><ins>this is also lining</ins></p>
    <article><marquee><mark> how are </mark></marquee></article>
    <p><del><marquee><b><mark>h<sub>2</sub>o</mark></b></marquee></del></p>


</body>
</html>
