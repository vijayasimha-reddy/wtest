<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 forms</title>
    <link rel="stylesheet" href="01.style.css">

</head>
<body>
    <div class='name'>
        
        <form>
            <h1 style="font-size: 15px;">Name box</h1>
            
            <label for="#fn">First Name</label>
            <br>
            <input type="text" id="fn" placeholder="first name">
            <br>
            <label for="#sn">First Name</label>
            <br>
            <input type="text" id="sn" placeholder="second name">
            <br>
            <label for="#an">surName</label>
            <br>
            <input type="text" id="an" placeholder="surname">
            <br>
            <input= "button" value="click here">
            <br>
            <br>
            <button type="submit">login</button>

        </form>

    </div>
    <div class='adress'>
        
        <form>
            <h2>Contact Us</h2>
            <hr>
            <label for="#fn">First Name</label>
            <br>
            <input type="text" placeholder="Name" id="fn">
            <br>
            <label for="#me">mail</label>
            <br>
            <input type="email" placeholder="Email" id="me">
            <br>
            <label for="#ta">mail</label>
            <br>
            <textarea placeholder="Message" id="ta"></textarea>
            <br>

            <button type="submit">send</button>

        </form>

    </div>
    <br>
    <div class="job-box">
        <h2>Job Application</h2>
        <hr>
        <input type="text" placeholder="Full Name">
        <br>
        <input type="email" placeholder="Email">
        <br>
        <textarea placeholder="Cover Letter"></textarea>
        <br>
        <br>
        <button type="text">Apply</button>
    </div>
    <br>
    <div class="marks">
        <h2>Marks</h2>
        <br>
        <label for="#te"> 10 th marks</label><br>
        <input type="text" placeholder="10 th marks" id="te">
        <br>
        <label for="#ie">inter marks</label><br>
        <input type="email" placeholder="inter marks" id="ie">
        <br>
        <button type="submit">login</button>

    </div>
    <br>
    <div class="father-details">
        <h2>father details</h2>
        <br>
        <label for="#fn">father name</label><br>
        <input type="text" placeholder="father name" id="fn">
        <br>
        <label for="#fo">father occupation</label><br>
        <input type="email" placeholder="father occupation" id="fo">
        <br>
        <label for="#fa">father age</label><br>
        <input type="email" placeholder="father age" id="fa">
        <br>
        <button type="submit">login</button>
    </div>
    <br>
    <div class="mother-details">
        <h2>mother details</h2>
        <br>
        <label for="#mn">mother name</label><br>
        <input type="text" placeholder="mother name" id="mn">
        <br>
        <label for="#te">mother occupation</label><br>
        <input type="email" placeholder="mother occupation" id="mo">
        <br>
        <label for="#te">mother age</label><br>
        <input type="email" placeholder="mother age" id="ma">
        <br>
        <button type="submit">login</button>
    </div>
    <br>
    <div class="dates">
        <h2>Date of birth</h2>
        <br>
        <br>
        <label for="#ma">Enter day</label><br>
        <input type="text" placeholder="Enter day" id="ma">
        <br>
        <label for="#ma">Enter day of  birth</label><br>
        <input type="date"placeholder="DOB" id="do">
        <br>
        <button type="submit">login</button>
    </div>
    <br>
    <div class="feedback">
        <h2>feedback</h2>
        <br>
        <label for="#ta">Enter message</label><br>
        <textarea placeholder="Message" id="ta"></textarea>
        <br>
        <button type="submit">login</button>
    </div>
    <br>
    <div class="location">
        <h2>location</h2>
        <br>
        <label for="#ma">Enter village</label><br>
        <input type="text" placeholder="Enter village" id="ma">
        <br>
        <label for="#mb">Enter block</label><br>
        <input type="text" placeholder="Enter block" id="mb">
        <br>
        <label for="#mc">Enter pincode</label><br>
        <input type="text" placeholder="Enter block" id="mc">
        <br>
        
        <button type="submit">login</button>
    </div>
    <br>
    <div class="school">
        <h2>school</h2>
        <br>
        <input type="text" placeholder="7th school" id="ma">
        <br>
        <input type="text" placeholder="8th school" id="mb">
        <br>
        <input type="text" placeholder="9th school" id="mc">
        <br>
        <button type="submit">login</button>
    </div>

</body>
</html>
