<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="box">
    <div>
        <h1>Animation 1</h1>
        <div class="loader"></div>
    </div>
    <hr>
    <div>
        <h1>Animation 2</h1>
        <div class="door-container">
            <div class="doors">
                <div class="door left-door"></div>
                <div class="door right-door"></div>
            </div>
            <img src="D:\fet\html\images\img1.jpg" alt="Hidden Image" class="hidden-image">
        </div>
    </div>
    <div>
        <h1>Animation 3</h1>
        <div class="rotating-box">Rotating Box</div>
    </div>
    <hr>
    <div>
        <h1>Animation 4</h1>
        <h2 class="glow">Glowing Text</h2>
    </div>
    <hr>
    <div>
        <h1>Animation 5</h1>
        <div class="wave">Waving Hand</div>
    </div>
    <hr>
    <div>
        <h1>Animation 6</h1>
        <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
    </div>
    <hr>
    <div class="parent">
        <h1>Animation 7</h1>
        <div class="animation6"></div>

    </div>

    <hr>
    <div>
        <h1>Animation 8</h1>
        <div class="animated-box"></div>

    </div>
    
    <div>
        <h1>Animation 9</h1>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    Front Side
                </div>
                <div class="flip-card-back">
                    Back Side
                </div>
            </div>
        </div>
    </div>

    <div>
        <h1>Animation 10</h1>
        <div class="pulse-box"></div>
    </div>

    
   </div>
</body>
</html>
