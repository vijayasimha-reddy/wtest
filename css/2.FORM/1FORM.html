!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
     <link rel="stylesheet" href="style2.css">
    <title>Document</title>
    
</head>
<body>
    <h1 style="text-align: center;">DIFFERENT REGISTRATION FORMS</h1>
    <div class="first">
        <h1>Registration</h1>
        <hr>
        <input type="text" placeholder="FirstName">
        <br>
        <input type="text" placeholder="LastName">
        <br>
        <input type="Email" placeholder="Enter a mail">
        <br>
        <button type="submit">Register</button>
    </div>
    <div class="circle">
        <form>
            <h3>Birthday form</h3>
            <hr>
            <input type="text" placeholder="Name">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <input type="date"placeholder="DOB">
            <br>
            <button type="submit">Submit</button>
        </form>
        </div>
        <div class="job-box">
            <h2>Job Application</h2>
            <hr>
            <input type="text" placeholder="Full Name">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <textarea placeholder="Cover Letter"></textarea>
            <br>
            <br>
            <button type="text">Apply</button>
        </div>
        <div class="subscribe-box">
            <form>
            <h2>Subscribe form</h2>
            <hr>
            <input type="email" placeholder="Enter your email">
            <br>
            <br>
            <button>Subscribe</button>
            </form>
        </div>
        <div class="second">
            <h1 >Registration</h1>
            <hr>
            <input type="text" placeholder="FirstName">
            <br>
            <input type="text" placeholder="LastName">
            <br>
            <input type="date" placeholder="DOB">
            <br>
            <button type="submit">Register</button>
    
        </div>
        <div class="contact-box">
            <h2>Contact Us</h2>
            <hr>
            <input type="text" placeholder="Name">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <textarea placeholder="Message"></textarea>
            <br>

            <button type="submit">send</button>
        </div>
        <div class="oval">
            <div class="survey-box">

                <h2>Survey form</h2>
                <hr>
                <input type="text" placeholder="Your Name">
                <select>
                    <option>Rate our service</option>
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>

                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="form-container">
            <h2>Donation Form</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="number" placeholder="Donation Amount" required>
                <button type="submit">Donate</button>
            </form>
        </div>
        <div class="registration-box">
            <h2>Event Registration</h2>
            <form>
              <input type="text" placeholder="Full Name" required>
              <input type="email" placeholder="Email" required>
              <input type="tel" placeholder="Phone Number" required>
              <select required>
                <option value="">Select Event</option>
                <option value="workshop">Workshop</option>
                <option value="conference">Conference</option>
                <option value="webinar">Webinar</option>
              </select>
              <button type="submit">Register</button>
            </form>
          </div>
          <div class="appointment-box">
            <h2>Doctor Appointment form</h2>
            <form>
              <input type="text" placeholder="Full Name" required>
              <input type="email" placeholder="Email" required>
              <input type="tel" placeholder="Phone Number" required>
              <input type="text" placeholder="Hospital Name" required>
              <input type="date" required>
              <input type="time" required>
              <br>
              
              <button type="submit">Book Now</button>
            </form>
          </div>

</body>
</html>
