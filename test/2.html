<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Button Hover Effect</title>
  <style>
    .button {
      background-color: #3498db;
      color:white;
      border: none;
      padding: 12px 28px;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #217dbb;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <button class="button">button!</button>
</body>
