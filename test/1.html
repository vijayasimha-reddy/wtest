<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Tooltip Example</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
      
      margin-top: 60px;
    }

    .text {
      opacity: 0;
      width: 140px;
      background-color: black;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 8px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transition: opacity 0.3s;
    }

    .container:hover .text {
      opacity: 1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    Hover over me
    <span class="text">This is a tooltip</span>
  </div>
</body>
</html>
